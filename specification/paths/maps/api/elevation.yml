servers:
  - url: https://maps.googleapis.com
tags:
  - Elevation API
description: |-
  One of `path` or `locations` is **required.**
parameters:  
  - name: locations
    in: query
    style: pipeDelimited
    explode: false
    description: An array of comma separated {latitude,longitude} strings.
    example: ["35,-100", "40,-110"]
    schema:
      $ref: "../../../schemas/LatLngArrayString.yml"
  - name: path
    in: query
    style: pipeDelimited
    explode: false
    description: An array of comma separated {latitude,longitude} strings.
    example: ["35,-110","33,-110","31,-110"]
    schema:
      $ref: "../../../schemas/LatLngArrayString.yml"
  - name: samples
    in: query
    description: |-
      Required if path parameter is set.
    schema:
      type: number
    example: 10
responses:
  "200":
    description: "Elevation Response"
    content:
      application/json:
        examples:
          status = OK:
            value: 
              results:
              - elevation: 1643.880493164062
                location:
                  lat: 35
                  lng: -110
                resolution: 9.543951988220215
              - elevation: 1748.557983398438
                location:
                  lat: 31
                  lng: -110
                resolution: 152.7032318115234
              status: OK
        schema:
          type: object
          required:
            - status
          properties:
            error_message: 
              type: string
              example: "Invalid request. Invalid 'locations' parameter."
            status:
              $ref: "../../../schemas/ElevationStatus.yml"
            results:
              type: array
              items:
                type: object
                properties:
                  elevation:
                    type: number
                  resolution:
                    type: number
                  location:
                    $ref: "../../../schemas/LatLngLiteral.yml"