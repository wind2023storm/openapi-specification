servers:
  - url: https://www.googleapis.com
tags:
  - Geolocation API
description: |-
  Geolocation API returns a location and accuracy radius based on information about cell towers and WiFi nodes that the mobile client can detect. This document describes the protocol used to send this data to the server and to return a response to the client.

  https://developers.google.com/maps/documentation/geolocation/intro
requestBody:
  description: The request body must be formatted as JSON.
  content:
    "application/json":
      schema:
         $ref: "../../../schemas/GeolocationV1GeolocatePostRequestBody.yml" 
      examples:
        WIFI:
          value:
            $ref: ./examples//maps_http_geolocation_wifi.json
        Cell Towers:
          value:
            $ref: ./examples//maps_http_geolocation_celltowers.json
        IP Only:
          value:
            $ref: ./examples//maps_http_geolocation_ip.json
  required: false
responses:
  "200":
    description: Ok
    content:
      application/json:
        schema:
          type: object
          properties:
            location:
              $ref: "../../../schemas/LatLngLiteral.yml"
            accuracy:
              type: number
        examples:
          WIFI:
            value:
              $ref: ../../../responses/maps_http_geolocation_wifi.json
          Cell Towers:
            value:
              $ref: ../../../responses/maps_http_geolocation_celltowers.json
          IP Only:
            value:
              $ref: ../../../responses/maps_http_geolocation_ip.json
